<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Santiago's Linker</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="icon" href="android-chrome-512x512.png" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/ac0019e0a6.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <header>
    <div id="bar">
      <p id="made">Madeby: Santiago's</p>
    </div>

    <div id="photo-profile">
      <img id="img" src="photo-profile.jpg" alt="Foto de perfil de Santiago" />
    </div>

    <section id="header-conteiner" class="bio">
      <h1 class="bio">Santiago's</h1>
      <p id="tag-p" class="bio">🌟 Creative mind exploring life and sharing moments! Join the journey! ✨</p>
    </section>

    <!-- Ícone de perfil -->
    <div class="conteiner-person">
      <center>
        <a href="https://www.instagram.com/1coiiote/?igsh=cGVscHNycWR4OW9n#" target="_blank" aria-label="Instagram">
          <span id="person" class="material-symbols-outlined">person</span>
        </a>
      </center>
    </div>
  </header>

  <main>
    <nav class="link">
      <div id="instagram" class="content-conteiner">
        <p>
          <a href="https://www.instagram.com/1coiiote/?igsh=cGVscHNycWR4OW9n#" target="_blank">Instagram</a>
        </p>
      </div>

      <div id="whatsapp" class="content-conteiner">
        <p>
          <a href="#" target="_blank">Portifolio</a>
        </p>
      </div>

      <div id="youtube" class="content-conteiner">
        <p>
          <a href="https://youtube.com/@santiago-hahah?si=AYvAzg2MmYD3WZPY" target="_blank">Youtube</a>
        </p>
      </div>

      <div id="site" class="content-conteiner">
        <p>
          <a href="https://brandpages.github.io/Ferramenta-de-Busca/" target="_blank">Site</a>
        </p>
      </div>
    </nav>
  </main>

  <footer>
    <div id="footer">
      <!-- Conteúdo do rodapé -->
    </div>
  </footer>
</body>
</html>
